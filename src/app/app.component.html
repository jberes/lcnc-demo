<div class="header row">
  <div class="group_1 group_2 row">
    <img src="https://static.infragistics.com/marketing/slingshot/slingshot-icon.svg" class="image" />
    <button igxButton="flat" igxRipple [igxToggleAction]="projectDropdown" class="button">
      <span>Home</span>
      <igx-icon>keyboard_arrow_down</igx-icon>
    </button>
    <igx-drop-down #projectDropdown class="project-dropdown">
      <igx-drop-down-item>Home</igx-drop-down-item>
      <igx-drop-down-item>Company Inc.</igx-drop-down-item>
      <igx-drop-down-item [isHeader]="true">INDIGO.DESIGN</igx-drop-down-item>
      <igx-drop-down-item>Growth hacking</igx-drop-down-item>
      <igx-drop-down-item>Public preview</igx-drop-down-item>
      <igx-drop-down-item>UX Feedback</igx-drop-down-item>
      <igx-drop-down-item [isHeader]="true">Reveal</igx-drop-down-item>
      <igx-drop-down-item>Onboarding</igx-drop-down-item>
      <igx-drop-down-item>Analytics</igx-drop-down-item>
    </igx-drop-down>
  </div>
  <div class="group_1 row">
    <button igxButton="raised" igxRipple [igxToggleAction]="section" class="button_1">
      <igx-icon>add</igx-icon>
      <span>Task</span>
    </button>
    <button igxButton="icon" igxRipple class="button_2">
      <igx-icon>add_alert</igx-icon>
    </button>
    <button igxButton="icon" igxRipple class="button_2">
      <igx-icon>message</igx-icon>
    </button>
    <igx-avatar src="https://d3cg6cexo8t5ug.cloudfront.net/avatars/avatar6.png" [roundShape]="true" size="small"></igx-avatar>
    <igx-drop-down #section class="section">
      <igx-drop-down-item class="dropdown-item">Option</igx-drop-down-item>
    </igx-drop-down>
  </div>
</div>
<div class="group row">
  <igx-nav-drawer [isOpen]="false" width="320px" [pin]="true" [pinThreshold]="1024" class="nav-drawer">
    <ng-template igxDrawerMini>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/my-tasks" class="nav-drawer-item">
        <igx-icon family="material" class="icon">assignment_turned_in</igx-icon>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/dashboards" class="nav-drawer-item">
        <igx-icon family="material" class="icon">dashboard</igx-icon>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/customers" class="nav-drawer-item">
        <igx-icon family="material" class="icon">vertical_split</igx-icon>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem class="nav-drawer-item">
        <igx-icon family="material" class="icon">bar_chart</igx-icon>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem class="nav-drawer-item">
        <igx-icon family="material" class="icon">folder</igx-icon>
      </span>
    </ng-template>
    <ng-template igxDrawer>
      <span [isHeader]="false" [active]="false" igxDrawerItem class="nav-drawer-item">
        <igx-icon family="material" class="icon">account_circle</igx-icon>
        <span class="fake_title">Title goes here</span>
      </span>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
